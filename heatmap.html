<!DOCTYPE html>
<html>
<head>
 <title>
  Heatmap with Leaflet
 </title>
 <!-- link to leaflet css --> 
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css"/>
 <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
 <!-- prune cluseter --->
 <script src="plugins/PruneCluster/dist/PruneCluster.js"></script>
 <!--- jquery --->
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
 <script src="js/jquery.csv.js"></script>
 <script src="js/jquery.csv.min.js"></script>
 <!--- google charts --->
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
 <!-- map is full width and height of device -->
 <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no"/>
 <!-- css --->
 <link rel="stylesheet" href="css/heatmap.css"/>
</head>
<body>

<CENTER><div id="title"><b>History of OSM in Nepal</b></div></CENTER>

<CENTER><div id='mapid' style='width:900px; height:450px; margin:auto; font-family:sans-serif;'></div></CENTER>
<! --- json cluster map script --->
 <script type="text/javascript" src="js/jsonclustermap.js"></script>
 
<CENTER><div id='chart' style='width:900px; height:150px; margin:auto; font-family: sans-serif;'></div></CENTER> 
<! --- google chart to control the cluster map script --->
 <script type="text/javascript" src="js/mapcontrolchart.js"></script>
 
</body>
</html>
